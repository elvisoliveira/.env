window:
  opacity: 0.9
  padding:
    x: 5
    y: 5
font:
  normal:
    family: Mononoki Nerd Font
    # family: Hack
  size: 11
cursor:
  style:
    blinking: Always
  blink_interval: 500
selection:
  save_to_clipboard: true
shell:
  program: /bin/bash
key_bindings:
  - {key: Home, mods: Shift, mode: ~Alt, action: ScrollToTop}
  - {key: End, mods: Shift, mode: ~Alt, action: ScrollToBottom}
colors:
  primary:
    background: '0x0A0A11'
    foreground: '0xe7d2ce'
  cursor:
    text:       '0x0A0A11'
    cursor:     '0xe7d2ce'
  normal:
    black:      '0x0A0A11'
    red:        '0x644E5D'
    green:      '0x995F69'
    yellow:     '0xCB4C59'
    blue:       '0xDFA36A'
    magenta:    '0x6257B0'
    cyan:       '0xB26AA3'
    white:      '0xe7d2ce'
  bright:
    black:      '0xa19390'
    red:        '0x644E5D'
    green:      '0x995F69'
    yellow:     '0xCB4C59'
    blue:       '0xDFA36A'
