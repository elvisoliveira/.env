window:
  opacity: 0.9
  padding:
    x: 5
    y: 5
font:
  normal:
    family: Mononoki Nerd Font
    # family: Hack
  size: 11
cursor:
  style:
    blinking: Always
  blink_interval: 500
selection:
  save_to_clipboard: true
shell:
  program: /bin/bash
import:
  - dracula.yml
key_bindings:
  - {key: Home, mods: Shift, mode: ~Alt, action: ScrollToTop}
  - {key: End, mods: Shift, mode: ~Alt, action: ScrollToBottom}
